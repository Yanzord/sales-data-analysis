plugins {
    id 'java'
    id 'application'
}

group 'com.github.yanzord.salesdataanalysis'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation([
        'log4j:log4j:1.2.17'
    ])

    testImplementation([
            'junit:junit:4.12'
    ])
}

application {
    mainClassName = 'com.github.yanzord.salesdataanalysis.Main'
}
